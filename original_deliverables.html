<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yetti - Deliverables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        position: relative;
        min-height: 100vh;
        background-color: #0f172a;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: white;
      }

      .back-button {
        position: absolute;
        top: 2.5rem;
        left: 2.5rem;
        font-family: "JetBrains Mono", monospace;
        font-size: 1.0625rem;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
      }

      .back-button:hover {
        color: #f59e0b;
      }

      .icon-chevron {
        width: 1.125rem;
        height: 1.125rem;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1.5rem;
      }

      .page-title {
        font-size: 2.25rem;
        font-weight: 600;
        font-family: "JetBrains Mono", monospace;
      }

      .deliverables-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-left: 0.125rem;
        list-style: none;
      }

      .deliverables-list li {
        margin-bottom: 0.5rem;
      }

      .deliverables-list a {
        color: white;
        text-decoration: none;
        transition: all 0.3s;
      }

      .deliverables-list a:hover {
        color: #f59e0b;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-button">
        <svg
          class="icon-chevron"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        HOME
      </a>

      <div class="content">
        <h1 class="page-title">DELIVERABLES</h1>
        <ul class="deliverables-list">
          <li>
            <a
              href="public/deliverables/Plan1.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              Method Selection and Planning
            </a>
          </li>
          <li>
            <a
              href="public/deliverables/Req1.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              Requirements
            </a>
          </li>
          <li>
            <a
              href="public/deliverables/Arch1.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              Architecture
            </a>
          </li>
          <li>
            <a
              href="public/deliverables/Risk1.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              Risk Assessment
            </a>
          </li>
          <li>
            <a
              href="public/deliverables/Impl1.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              Implementation
            </a>
          </li>
          <li>
            <a href="architecture.html" rel="noopener noreferrer">
              Design Evidence
            </a>
          </li>
          <li>
            <a href="progress.html" rel="noopener noreferrer">
              Weekly Progress and Plan
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
