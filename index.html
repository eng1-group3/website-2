<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yetti - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        position: relative;
        min-height: 100vh;
        background-color: #0f172a;
        overflow: hidden;
      }

      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 0 1.5rem;
      }

      .header-section {
        margin-bottom: 2rem;
        text-align: center;
      }

      .title-box {
        display: inline-block;
        padding: 1.5rem;
        border: 4px solid rgba(180, 83, 9, 0.5);
        background-color: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        margin-bottom: 1.5rem;
        position: relative;
      }

      .corner {
        position: absolute;
        width: 1.5rem;
        height: 1.5rem;
      }

      .corner-tl {
        top: -0.75rem;
        left: -0.75rem;
        border-top: 4px solid #991b1b;
        border-left: 4px solid #991b1b;
      }

      .corner-tr {
        top: -0.75rem;
        right: -0.75rem;
        border-top: 4px solid #991b1b;
        border-right: 4px solid #991b1b;
      }

      .corner-bl {
        bottom: -0.75rem;
        left: -0.75rem;
        border-bottom: 4px solid #991b1b;
        border-left: 4px solid #991b1b;
      }

      .corner-br {
        bottom: -0.75rem;
        right: -0.75rem;
        border-bottom: 4px solid #991b1b;
        border-right: 4px solid #991b1b;
      }

      .main-title {
        font-family: "Geist", sans-serif;
        font-size: 6rem;
        font-weight: bold;
        background: linear-gradient(to bottom right, #fbbf24, #d97706, #b91c1c);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }

      .divider {
        height: 0.25rem;
        width: 100%;
        background: linear-gradient(
          to right,
          transparent,
          #d97706,
          transparent
        );
        margin-bottom: 0.75rem;
      }

      .subtitle {
        font-family: "IBM Plex Mono", monospace;
        color: rgba(253, 230, 138, 0.8);
        font-size: 1.125rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .description {
        font-family: "Geist", sans-serif;
        color: #cbd5e1;
        font-size: 1.25rem;
        max-width: 42rem;
        margin: 0 auto;
      }

      .highlight {
        color: #f59e0b;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .btn {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.25rem;
        padding: 0.75rem 2rem;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        font-weight: bold;
        background: linear-gradient(to right, #991b1b, #7f1d1d);
        color: #fef3c7;
        border: 4px solid #b45309;
        box-shadow: 0 0 30px rgba(180, 83, 9, 0.3);
      }

      .btn-primary:hover {
        border-color: #f59e0b;
        box-shadow: 0 0 50px rgba(251, 191, 36, 0.5);
        transform: scale(1.02);
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, #d97706, #b91c1c);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn-primary:hover::before {
        opacity: 1;
      }

      .btn-primary::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 2px solid transparent;
        transition: all 0.3s;
      }

      .btn-primary:hover::after {
        border-color: rgba(251, 191, 36, 0.5);
      }

      .btn-text {
        position: relative;
        z-index: 10;
      }

      .btn-secondary {
        font-weight: 600;
        background-color: rgba(30, 41, 59, 0.5);
        color: #fcd34d;
        border: 4px solid #475569;
        backdrop-filter: blur(4px);
      }

      .btn-secondary:hover {
        background-color: rgba(51, 65, 85, 0.5);
        border-color: #b45309;
        transform: scale(1.02);
      }

      .github-link {
        color: #cbd5e1;
        font-size: 1.25rem;
        margin-top: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s;
      }

      .github-link:hover {
        color: #f59e0b;
        transform: scale(1.02);
      }

      .icon {
        width: 1.0625rem;
        height: 1.0625rem;
        margin-top: 0.25rem;
      }

      @media (min-width: 640px) {
        .button-group {
          flex-direction: row;
        }
      }

      @media (min-width: 768px) {
        .main-title {
          font-size: 9rem;
        }

        .subtitle {
          font-size: 1.125rem;
        }

        .description {
          font-size: 1.25rem;
        }

        .btn {
          font-size: 1.25rem;
        }

        .github-link {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header-section">
          <div class="title-box">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>

            <h1 class="main-title">YETTI</h1>
            <div class="divider"></div>
            <p class="subtitle">the dean is coming</p>
          </div>

          <p class="description">
            Cohort 3 Group 7 Engineering Project
            <br />
            <span class="highlight">Good Luck!</span>
          </p>
        </div>

        <div class="button-group">
          <a
            class="btn btn-primary"
            href="https://bucket.bartoszbak.org/YettiGame-1.0.0.jar"
          >
            <span class="btn-text">Download Game</span>
          </a>

          <a href="deliverables.html" class="btn btn-secondary">
            <span class="btn-text">Deliverables</span>
          </a>
        </div>

        <a
          href="https://github.com/yetti-eng"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
        >
          GitHub Repository
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M7 7h10v10"></path>
            <path d="M7 17 17 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
